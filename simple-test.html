<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔尖成长营 - 测试</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .features {
            list-style: none;
            padding: 0;
        }
        .features li {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .features li:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>笔尖成长营</h1>
        <ul class="features">
            <li>✅ 双模式选题系统</li>
            <li>✅ 百炼大模型AI评分</li>
            <li>✅ 防作弊机制</li>
            <li>✅ 激励与奖惩机制</li>
            <li>✅ 数据统计与成长轨迹</li>
            <li>✅ 响应式设计</li>
        </ul>
        <p style="text-align: center; margin-top: 30px;">
            如果能看到这个页面，说明CSS样式正常工作！
        </p>
    </div>
</body>
</html>
